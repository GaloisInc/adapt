[supervisord]

[program:zookeeper]
command=./kafka/bin/zookeeper-server-start.sh ./kafka/config/zookeeper.properties
autorestart=yes
startsecs=20

[program:kafka]
command=./kafka/bin/kafka-server-start.sh ./kafka/config/server.properties
autorestart=yes
startsecs=20
startretries=6

[program:titan]
command=./titan/bin/titan.sh start
autorestart=no
startsecs=20

[program:ingestd]
command=./.local/bin/ingestd -i ta2 -i "trace-topic" -l ingestd-log
autorestart=yes
startsecs=20

[program:dashboard]
command=./.local/bin/dashboard
autorestart=yes
startsecs=2
