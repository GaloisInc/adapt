include "application.conf"

// We currently still send some big messages...
akka.remote.netty.tcp.maximum-frame-size=30000000b
akka.remote.netty.tcp.send-buffer-size=30000000b
akka.remote.netty.tcp.receive-buffer-size=30000000b    

quine {
  actor {
    graph-shard-dispatcher {
      type = Dispatcher
      throughput = 100
      executor = "thread-pool-executor"
      thread-pool-executor {
        core-pool-size-min = 2
        core-pool-size-factor = 1.0
        core-pool-size-max = 12
      }
    }

    persistor-blocking-dispatcher {
      type = Dispatcher
      executor = "thread-pool-executor"
      thread-pool-executor {
        fixed-pool-size = 32
      }
      throughput = 1
    }

    node-dispatcher {
      type = Dispatcher
      executor = "fork-join-executor"
      fork-join-executor {
        parallelism-min = 2
        parallelism-max = 24
      }
    }
  }
}

adapt {
  quine {
    quineactorparallelism = 24
    inmemsoftlimit = 10000
    inmemhardlimit = 30000
    thishost = "10.0.6.45"
    hosts = [
      {     // BBN 1
        ip = "10.0.6.43"
        shardcount = 24
        namespaces = ["fivedirections"]
      }, {  // BBN 2
        ip = "10.0.6.44"
        shardcount = 24
        namespaces = ["cadets"]
      }, {  // BBN 3
        ip = "10.0.6.45"
        shardcount = 24
        namespaces = ["clearscope"]
      }, {  // BBN 4
        ip = "10.0.6.46"
        shardcount = 24
        namespaces = ["theia"]
      }, {  // BBN 5
        ip = "10.0.6.77"
        shardcount = 4
