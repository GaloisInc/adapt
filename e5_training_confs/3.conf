      }, {  // BBN 6
        ip = "10.0.6.78"
        shardcount = 4
        namespaces = ["marple"]
      } 
    ]
  }

  runtime.lmdbgigabytes = 1024

  ingest {

    // Host stuff
    hosts = [
      {
        ta1 = Clearscope 
        hostname = "clearscope"
        parallel = [
          {
            sequential = [
              {
                type = kafka
                topicname = "ta1-clearscope-1-e5-bgt-1"
