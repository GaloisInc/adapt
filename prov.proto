enum ProvType {
  Entity = 1;
  Action = 2;
  Actor  = 3;
}

message SensorQueries {
  required int32 sensorLevel    = 1;
  required bool kernel          = 2;
  required bool userApps        = 3;
  required bool systemTools     = 4;
}

message ProvenanceInfo {
  required ProvType op      = 1;
  repeated Tuple properties = 2;
}

message Tuple {
  required string key   = 1;
  required string value = 2;
}
